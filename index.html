<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cdc278382b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/movie-search.png">
    <link rel="stylesheet" href="style.css">
    <title>Movie Search</title>
</head>
<body>
    <header>
        <img src="img/movie-search.png" alt="" id="logo">
        <form action="" id="form">
            <input type="text" class="search" id="search" placeholder="search">
        </form>
    </header>

    <main id="main">
       <div id="movies-container"></div>
       <div class="loader"></div>
    </main>
    
    <button class="back-to-top hidden"><i class="fa-solid fa-angle-up"></i></button>
    
    <script src='config.js'></script>
    <script src="script.js"></script>
</body>
</html>
